<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Блог. Главная страница!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--Навигация-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a href="#" class="navbar-brand">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30"
             alt="logo">
    </a>
    <a href="#" class="navbar-brand">
        <img src="img/nuxtjs-ar21.svg" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="#" class="nav-link">Главная</a>
            </li>
            <li class="nav-item ">
                <a href="#" class="nav-link">Контакты</a>
            </li>
        </ul>
        <form action="" class="form-inline my-5 my-lg-0 mr-5">
            <input type="text" class="form-control mr-sm-2" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-success my-1 my-sm-0 mr-2" type="submit">Поиск</button>
        </form>
        <a href="#" class="btn btn-outline-light mr-2">Вход</a>
        <a href="#" class="btn btn-outline-light mr-2">Регистрация</a>
        <a href="#" class="btn btn-outline-light">Выход</a>
    </div>
</nav>

<!--Верхняя часть страницы-->
<div class="container-fluid home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-color: #343a40!important">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Написать мне</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!--форма регистрации-->

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="text-center">
                <form class="form-signin">
                    <h1 class="h3 mb-3 mt-3 font-weight-normal">Пожалуйста укажите логин и пароль</h1>
                    <label for="inputUsername" class="sr-only">Имя пользователя</label>
                    <input id="inputUsername" class="form-control" placeholder="Имя пользователя" required="">
                    <label for="inputPassword" class="sr-only">Пароль</label>
                    <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Пароль" required="">
                    <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>

</div>


</div>


</div>
</div>

<!--Футер-->
<footer class="footer">
    <div class="container">
        <p class="float-right">
            <a href="#">Наверх</a>
        </p>
        <span class="text-muted">Агентство по разработке потрясных сайтов на bootstrap, drf и nuxtJS. А это просто наш блог.</span>
    </div>
</footer>

<!--Подключение библиотек/скриптов-->
<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
