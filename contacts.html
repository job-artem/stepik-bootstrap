<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Блог. Главная страница!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--Навигация-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a href="#" class="navbar-brand">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30"
             alt="logo">
    </a>
    <a href="#" class="navbar-brand">
        <img src="img/nuxtjs-ar21.svg" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="#" class="nav-link">Главная</a>
            </li>
            <li class="nav-item ">
                <a href="#" class="nav-link">Контакты</a>
            </li>
        </ul>
        <form action="" class="form-inline my-5 my-lg-0 mr-5">
            <input type="text" class="form-control mr-sm-2" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-success my-1 my-sm-0 mr-2" type="submit">Поиск</button>
        </form>
        <a href="#" class="btn btn-outline-light mr-2">Вход</a>
        <a href="#" class="btn btn-outline-light mr-2">Регистрация</a>
        <a href="#" class="btn btn-outline-light">Выход</a>
    </div>
</nav>

<!--Верхняя часть страницы-->
<div class="container-fluid home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-color: #343a40!important">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Написать мне</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--    ЭТО ХЛЕБНЫЕ КРОШКИ -->
            <nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Контакты</li>
                </ol>
            </nav>

            <!--    А ЭТО ФОРМА -->
            <form name="contact-form" action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="sr-only">Ваше имя</label>
                            <input type="text" id="name" class="form-control" placeholder="Ваше имя">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="sr-only">Ваша почта</label>
                            <input type="text" id="email" class="form-control" placeholder="Ваша почта">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="sr-only">Тема</label>
                            <input type="text" id="subject" class="form-control" placeholder="Тема">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label for="message" class="sr-only">Ваше сообщение</label>
                            <textarea type="text" id="message" rows="2" class="form-control md-textarea"
                                      placeholder="Ваше сообщение"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center text-md-left mt-3">
                <button class="btn btn-primary" type="submit">Отправить</button>
            </div>
        </div>
    </div>
</div>


</div>


</div>
</div>

<!--Футер-->
<footer class="footer">
    <div class="container">
        <p class="float-right">
            <a href="#">Наверх</a>
        </p>
        <span class="text-muted">Агентство по разработке потрясных сайтов на bootstrap, drf и nuxtJS. А это просто наш блог.</span>
    </div>
</footer>

<!--Подключение библиотек/скриптов-->
<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
